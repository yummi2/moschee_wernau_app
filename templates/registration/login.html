{% extends "base.html" %}
{% block title %}تسجيل الدخول{% endblock %}

  <h1 class="text-xl font-semibold mb-4">تسجيل الدخول</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

      دخول
    </button>
  </form>
</div>
{% endblock %}
